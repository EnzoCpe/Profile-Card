<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML + CSS Avançado - Profile Card</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/variables.css">
</head>

<body>

    <main class="container">
        <div class="card">
            <div class="perfil">
                <img src="src/images/Enzo-spoiler.jpg" alt="Imagem de perfil">
                <p class="nome">Enzo Elias <span class="idade">21</span></p>
                <span class="local">Brasil</span>
            </div>
            <hr>
            <ul class="numero-perfil">
                <li class="info">
                    <p class="contador">80K</p>
                    <span class="tipo-contador">Followers</span>
                </li>
                <li class="info">
                    <p class="contador">560K</p>
                    <span class="tipo-contador">Likes</span>
                </li>
                <li class="info">
                    <p class="contador">1.5K</p>
                    <span class="tipo-contador">Photos</span>
                </li>
            </ul>
        </div>
    </main>

</body>

</html>
